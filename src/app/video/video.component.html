<div class="container">

  <iframe class="youtubePlayer" type="text/html"
          allowfullscreen frameborder="0"
          [src]="videoUrl"></iframe>

  <div class="content">
    <h2>{{ video.snippet.title }}</h2>
    <p class="date">Published on {{ video.contentDetails.videoPublishedAt | date:'mediumDate' }}</p>
    <p class="description">{{ video.snippet.description }}</p>

    <a class="back" routerLink="/">Back to list</a>
  </div>
</div>
